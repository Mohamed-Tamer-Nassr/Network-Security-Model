<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Phishing Detector{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Outfit", "sans-serif"],
            },
            colors: {
              brand: {
                50: "#f0fdf4",
                100: "#dcfce7",
                500: "#22c55e",
                600: "#16a34a",
                700: "#15803d",
                900: "#14532d",
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav
      class="bg-white/80 backdrop-blur-md border-b border-gray-100 sticky top-0 z-50"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex items-center gap-2">
            <div
              class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center text-white"
            >
              <i class="fa-solid fa-shield-halved"></i>
            </div>
            <a
              href="/"
              class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-700 to-brand-500"
            >
              NetGuard
            </a>
          </div>
          <div class="hidden md:flex space-x-8">
            <a
              href="/"
              class="text-gray-600 hover:text-brand-600 font-medium transition-colors"
              >Home</a
            >
            <a
              href="/how-it-works"
              class="text-gray-600 hover:text-brand-600 font-medium transition-colors"
              >How it Works</a
            >
            <a
              href="/about"
              class="text-gray-600 hover:text-brand-600 font-medium transition-colors"
              >About</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 mt-12 py-8">
      <div class="max-w-7xl mx-auto px-4 text-center text-gray-400 text-sm">
        <p>&copy; 2025 NetGuard AI. Secure your digital journey.</p>
      </div>
    </footer>

    {% block scripts %}{% endblock %}
  </body>
</html>
